<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Hello World</h1>
            </div>
        </div>
        <div class='row'>
            <div class="col-lg-6">
                <div id="buttons-view"></div>

                <form id="show-form">
                    <input type="text" id="show-input">
                    <br>

                    <!-- Button triggers new movie to be added -->
                    <input id="add-show" type="submit" value="Add a Show">
                </form>
            </div>
            <div class="col-lg-6">
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="https://media0.giphy.com/media/ckrkpM10FX1VS/200.gif?cid=e1bb72ff5afa08962f2e646155628328" style="width:100%">
                        <div class="text">Caption Text</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="https://media2.giphy.com/media/5yLgoc7NuyKE9aHTEGY/200.gif?cid=e1bb72ff5afa08962f2e646155628328" style="width:100%">
                        <div class="rating">Caption Two</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="https://media3.giphy.com/media/NLvGVyxOwVlLi/200.gif?cid=e1bb72ff5afa08962f2e646155628328" style="width:100%">
                        <div class="text">Caption Three</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <!-- <script src='assets/javascript/app.js'></script> -->
    <script>
        $(document).ready(function () {

            var shows = ["Scrubs", "Gossip Girl", "Brooklyn Nine Nine"];

            function displayMovieInfo() {
                $('#gis-appear-here').empty()
                var show = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                    show + "&api_key=dc6zaTOxFJmzC&limit=10";

                // Creates AJAX call for the specific button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    var results = response.data;

                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $('<div class="mySlides fade">');

                        var rating = results[i].rating;

                        var rat = $('<div class="rating">').text("Rating: " + rating);

                        var gifImage = $("<img>");
                        gifImage.attr("src", results[i].images.fixed_height.url);

                        gifDiv.append(showImage);
                        gifDiv.append(rat);

                        $("slideshow-container").prepend(gifDiv);
                        console.log(results[i].images.fixed_height.url)
                    }
                });
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        });
    </script>


</body>
